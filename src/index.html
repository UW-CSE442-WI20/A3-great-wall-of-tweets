<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Great Wall of Tweets</title>
  </head>
  <style>
    h1 {
      font-family: trebuchet ms;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      max-width: 200px;
      height: auto;
      padding: 2px;
      font: 12px arial;
      background: #ece6e4;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      text-align: center;
    }

    input[type=text] {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #00acee;
      border-radius: 4px;
      font-family: trebuchet ms;
    }

    input[type=submit] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 13px 20px;
      margin: 4px 2px;
      cursor: pointer;
      font-family: trebuchet ms;
    }

    div.click {
      cursor: pointer;
      text-decoration: underline;
      text-underline-position: under;
      font-family: trebuchet ms;
      float: left;
      font-size: 12px;
      margin-right: 10px;
      padding-top: 11px;
    }

    p.description {
      font-family: trebuchet ms;
      float: left;
      font-size: 12px;
      margin-right: 3px;
    }
  </style>
  <body>
    <h1>Great Wall of Tweets</h1>
    <div>
      <p class="description">Hello</p>
      <div class="click" id="link1">MakeAmericaGreatAgain</div>
      <p class="description">,</p>
      <div class="click" id="link2">Clinton</div>
      <p class="description">, or</p>
      <div class="click" id="link3">Republican</div>
    </div>
    <br>
    <form id="form">
      <input type="text" id="input" placeholder="Enter a keyword...">
      <input type="submit" id="submit"  value="Search" >
    </form>
    <!-- Create a div where the graph will take place -->
    <div id="dataviz"></div>
    <script src="./index.js"></script>
  </body>
</html>
