<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Great Wall of Tweets</title>
  </head>
  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      max-width: 200px;
      height: auto;
      padding: 2px;
      font: 12px arial;
      background: #ece6e4;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      text-align: center;
    }

    input[type=text] {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #00acee;
      border-radius: 4px;
    }

    input[type=submit] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 13px 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    p.click {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
  <body>
    <h1>Great Wall of Tweets</h1>
    <p class="click" id="link1">MakeAmericaGreatAgain</p>
    <p class="click" id="link2">Clinton</p>
    <p class="click" id="link3">Republican</p>
    <form id="form">
      <input type="text" id="input" placeholder="Enter a keyword...">
      <input type="submit" id="submit"  value="Search" >
    </form>
    <!-- Create a div where the graph will take place -->
    <div id="dataviz"></div>
    <script src="./index.js"></script>
  </body>
</html>
